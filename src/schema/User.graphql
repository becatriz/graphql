enum StatusUser {
  ENABLED
  DISABLED
  BLOCKED
}

type Profile {
  id: Int
  name: String
}

type User {
  id: Int!
  name: String
  email: String!
  age: Int
  salary: Float
  vip: Boolean
  profile: Profile
  status: StatusUser
}

input userInput {
  name: String
  email: String
  age: Int
}

# Can also be used for Query
input userFilter {
  id: Int
  email: String
  name: String
  age: Int
}
